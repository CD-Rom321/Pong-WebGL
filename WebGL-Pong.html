<html>

	<head>

		<script type="text/javascript" src="glMatrix-0.9.5.min.js"></script>
<!--Shaders-->
		<script id="shader-vs" type="x-shader/x-vertex">
			uniform vec2 uResolution;
			
			attribute vec2 aVertexPosition;
			attribute vec4 aVertexColor;

			uniform mat3 uMVMatrix;
			//uniform mat4 uPMatrix;

			varying vec4 vColor;

			void main(void) {
				//gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
				// Convert the rectangle from pixels to 0.0 to 1.0
				vec2 zeroToOne = aVertexPosition / uResolution;
				// Convert from 0->1 to 0->2
				vec2 zeroToTwo = zeroToOne * 2.0;
				// Convert from 0->2 to -1->+1 (clipspace)
				vec2 clipSpace = zeroToTwo - 1.0;
				//gl_Position = vec4(aVertexPosition, 0.0, 1.0);
				gl_Position = vec4(clipSpace * vec2(1, -1), 0.0, 1.0);
				vColor = aVertexColor;
			}
		</script>

		<script id="shader-fs" type="x-shader/x-fragment">
			precision mediump float;

			varying vec4 vColor;

			void main(void) {
				gl_FragColor = vColor;
			}
		</script>
<!--/Shaders-->

		<script type="text/javascript">
<!--Classes-->
			function Player() {
				this.mvMatrix = null;
				mat3.identity(this.mvMatrix);
				
				this.vertices = [
					0.0, 0.0,
					0.0, 100.0,
					20.0, 100.0,
					20.0, 0.0
				];
				
			}
			
			function Ball() {
				this.mvMatrix = null;
				mat3.identity(this.mvMatrix);
				
				this.vertices = [
					0.0, 0.0,
					0.0, 20.0,
					20.0, 20.0,
					20.0, 0.0
				];
				this.vertexBuffer = gl.createBuffer();
				gl.bindBuffer(gl.ARRAY_BUFFER, this.vertexBuffer);
				gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(this.vertices), gl.STATIC_DRAW);
				this.vertexBuffer.itemSize = 2;
				this.vertexBuffer.numItems = 4;
				
				this.colors = [];
				for (var i = 0; i < 4; i++) {
					this.colors = this.colors.concat([1.0, 0.0, 0.0, 1.0]);
				}
				this.colorBuffer = gl.createBuffer();
				gl.bindBuffer(gl.ARRAY_BUFFER, this.colorBuffer);
				gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(this.colors), gl.STATIC_DRAW);
				this.colorBuffer.itemSize = 4;
				this.colorBuffer.numItems = 4;
			}
			
<!--/Classes-->

			var gl;
			var shaderProgram;
			var mvMatrix = mat4.create();
			//var vertexBuffer;
			var drawingVertexBuffers = [];
			var drawingColorBuffers = [];
			
			var player1 = new Player();
			var player2 = new Player();
			var ball = new Ball();

			function initGL(canvas) {
				try {
					gl = canvas.getContext("webgl") || canvas.getContext("experimental-webgl");
					gl.viewportWidth = canvas.width;
					gl.viewportHeight = canvas.height;
				} catch (e) {
				}
				if (!gl) {
					alert("Could not initialise WebGL, sorry :-(");
				}
			}

			function getShader(gl, id) {
				var shaderScript = document.getElementById(id);
				if (!shaderScript) {
					return null;
				}

				var str = "";
				var k = shaderScript.firstChild;
				while (k) {
					if (k.nodeType == 3) {
						str += k.textContent;
					}
					k = k.nextSibling;
				}

				var shader;
				if (shaderScript.type == "x-shader/x-fragment") {
					shader = gl.createShader(gl.FRAGMENT_SHADER);
				} else if (shaderScript.type == "x-shader/x-vertex") {
					shader = gl.createShader(gl.VERTEX_SHADER);
				} else {
					return null;
				}

				gl.shaderSource(shader, str);
				gl.compileShader(shader);

				if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
					alert(gl.getShaderInfoLog(shader));
					return null;
				}

				return shader;
			}

			function initShaders() {
				var fragmentShader = getShader(gl, "shader-fs");
				var vertexShader = getShader(gl, "shader-vs");

				shaderProgram = gl.createProgram();
				gl.attachShader(shaderProgram, vertexShader);
				gl.attachShader(shaderProgram, fragmentShader);
				gl.linkProgram(shaderProgram);

				if (!gl.getProgramParameter(shaderProgram, gl.LINK_STATUS)) {
					alert("Could not initialise shaders");
				}

				gl.useProgram(shaderProgram);
				shaderProgram.resolutionUniform = gl.getUniformLocation(shaderProgram, "uResolution")	// Resolution
				
				shaderProgram.vertexPositionAttribute = gl.getAttribLocation(shaderProgram, "aVertexPosition");
				gl.enableVertexAttribArray(shaderProgram.vertexPositionAttribute);

				shaderProgram.vertexColorAttribute = gl.getAttribLocation(shaderProgram, "aVertexColor");
				gl.enableVertexAttribArray(shaderProgram.vertexColorAttribute);

				//shaderProgram.pMatrixUniform = gl.getUniformLocation(shaderProgram, "uPMatrix");
				shaderProgram.mvMatrixUniform = gl.getUniformLocation(shaderProgram, "uMVMatrix");
			}

			//var pMatrix = mat4.create();

			function setMatrixUniforms() {
				gl.uniform2f(shaderProgram.resolutionUniform, canvas.width, canvas.height);	// Resolution
				//gl.uniformMatrix4fv(shaderProgram.pMatrixUniform, false, pMatrix);
				gl.uniformMatrix4fv(shaderProgram.mvMatrixUniform, false, mvMatrix);
			}

			//var squareVertexPositionBuffer;
			//var squareVertexColorBuffer;

			/*function initBuffers() {
				
				
				drawingVertexBuffers.push(player1.vertexBuffer);
				drawingVertexBuffers.push(player2.vertexBuffer);
				drawingVertexBuffers.push(ball.vertexBuffer);
				drawingColorBuffers.push(player1.colorBuffer);
				drawingColorBuffers.push(player2.colorBuffer);
				drawingColorBuffers.push(ball.colorBuffer);
			}*/
			
			function initBuffers(object) {
				object.vertexBuffer = gl.createBuffer();
				gl.bindBuffer(gl.ARRAY_BUFFER, object.vertexBuffer);
				gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(object.vertices), gl.STATIC_DRAW);
				object.vertexBuffer.itemSize = 2;
				object.vertexBuffer.numItems = 4;
				
				object.colors = [];
				for (var i = 0; i < 4; i++) {
					object.colors = object.colors.concat([1.0, 0.0, 0.0, 1.0]);
				}
				object.colorBuffer = gl.createBuffer();
				gl.bindBuffer(gl.ARRAY_BUFFER, object.colorBuffer);
				gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(object.colors), gl.STATIC_DRAW);
				object.colorBuffer.itemSize = 4;
				object.colorBuffer.numItems = 4;
				
				drawingVertexBuffers.push(object.vertexBuffer);
				drawingColorBuffers.push(object.colorBuffer);
			}

			function drawScene() {
				gl.viewport(0, 0, gl.viewportWidth, gl.viewportHeight);
				gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

				//mat4.translate(mvMatrix, [3.0, 0.0, 0.0]);
				/*gl.bindBuffer(gl.ARRAY_BUFFER, squareVertexPositionBuffer);
				gl.vertexAttribPointer(shaderProgram.vertexPositionAttribute, squareVertexPositionBuffer.itemSize, gl.FLOAT, false, 0, 0);

				gl.bindBuffer(gl.ARRAY_BUFFER, squareVertexColorBuffer);
				gl.vertexAttribPointer(shaderProgram.vertexColorAttribute, squareVertexColorBuffer.itemSize, gl.FLOAT, false, 0, 0);

				setMatrixUniforms();
				gl.drawArrays(gl.TRIANGLE_STRIP, 0, squareVertexPositionBuffer.numItems);*/
				
				var vertexBuffer;
				var colorBuffer;
				while (drawingVertexBuffers.length > 0 && drawingColorBuffers.length > 0)
					vertexBuffer = drawingVertexBuffers.pop();
					colorBuffer = drawingColorBuffers.pop();
					gl.bindBuffer(gl.ARRAY_BUFFER, vertexBuffer);
					gl.vertexAttribPointer(shaderProgram.vertexPositionAttribute, vertexBuffer.itemSize, gl.FLOAT, false, 0, 0);
					gl.bindBuffer(gl.ARRAY_BUFFER, colorBuffer);
					gl.vertexAttribPointer(shaderProgram.vertexColorAttribute, colorBuffer.itemSize, gl.FLOAT, false, 0, 0);
					setMatrixUniforms();
					gl.drawArrays(gl.TRIANGLE_STRIP, 0, vertexBuffer.numItems);
				}
			}

			function webGLStart() {
				var canvas = document.getElementById("canvas");
				initGL(canvas);
				initShaders();
				//initBuffers();

				gl.clearColor(0.0, 0.0, 0.0, 1.0);
				gl.enable(gl.DEPTH_TEST);

				drawScene();
			}

		</script>


	</head>


	<body onload="webGLStart();">

		<canvas id="canvas" style="border: none;" width="500" height="500"></canvas>
		
	</body>

</html>
